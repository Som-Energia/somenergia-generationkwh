projects:
  description: Projectes de Generació
  scripts:

    formatejaprevisions:
      title: Formateja arxius de previsió
      description: Formateja arxius de previsió
      script:
      - python
      - -c
      - celles='{celles}'; print ';'.join(x.replace(',', '.') for x in celles.split())
      parameters:
        celles:
          description: Enganxa les celles de l'Excel

    listplants:
      title: Llistat de plantes
      description: Mostra la definició de les plantes
      script: python SOME_SRC/plantmeter/scripts/genkwh_plants.py list

    productionCurve:
      title: Corba de produccio
      description: >
        Genera corva de producció d'un comptador d'una planta
        - Fontivsolar: 501815908
        - Alcolea: 501600324
        - Matallana: 68308479
      script: python SOME_SRC/plantmeter/scripts/genkwh_mtc.py curve production {meter}
      parameters:
        meter:
          description: Comptador
          type: enum
          values:
            Fontivsolar: 501815908
            Alcolea: 501600324
            Matallana: 68308479

    rightsCurve:
      title: Corbes de drets per a un perfil d'inversió
      description: >
        Genera corba de drets generats per a un perfil d'inversor amb un nombre d'accions determinat
      script: python SOME_SRC/plantmeter/scripts/genkwh_mtc.py curve rightspershare {nshares}
      parameters:
        nshares:
          description: Número d'accions

    usageCurve:
      title: Corbes d'Ús global
      description: >
        Genera corba de drets gastats per tots els inversor del GenerationkWh
      script: python SOME_SRC/plantmeter/scripts/genkwh_mtc.py curve memberrightusage

    corbesUsPerSoci:
      title: Corbes d'Ús
      description: >
        Genera corba de drets gastats d'un inversor del GenerationkWh
      script: python SOME_SRC/plantmeter/scripts/genkwh_mtc.py curve memberrightusage {member}
      parameters:
        member:
          description: Id de la fitxa de soci (no pas la de client)


